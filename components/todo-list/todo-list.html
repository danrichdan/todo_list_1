
<div class="container">
    <h1>To Do List</h1>
    <div class="col-xs-12 col-lg-6 col-md-8">
        <h3 ng-if="$ctrl.list.length === 0" class="text-muted">No list Items to Display</h3>
       <list-details ng-repeat="item in $ctrl.list" list-item="item"
                     on-delete="$ctrl.delete(listItemObject)"></list-details>
    </div>
    <div class="col-xs-6">
        <add-form on-add="$ctrl.add(todoListItem)"></add-form>
    </div>
</div>
